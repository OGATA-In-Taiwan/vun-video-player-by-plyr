<head>
  <link href="►un.png" rel="shortcut icon">
  <title>Vun-Video</title>
  <script src="citation.js"></script>
</head>
<video id="player" playsinline controls data-poster="">
  <source src="" type="video/mp4" size="" default>
</video>

<script>
  // 獲取鏈結參數
  var urlParams = new URLSearchParams(window.location.search);
  var url = urlParams.get("url");

  // 檢查是否有 url 參數並設定 src 屬性
  if (url) {
    var video = document.getElementById("player");
    var source = video.querySelector("source");
    var decodedUrl = decodeURIComponent(url);

    // 將 "www.vun-video.tk/?url=vi.mp4" 轉換為 "vi.mp4"
    var filename = decodedUrl.split("/").pop();

    source.src = filename;
    video.load();
  }
</script>

<script src="main.js"></script>
